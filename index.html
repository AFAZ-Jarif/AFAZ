<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: url('https://static.vecteezy.com/system/resources/previews/022/255/721/non_2x/portrait-of-a-male-gamer-playing-online-games-on-a-computer-cyber-sport-concept-generative-ai-free-photo.jpg') no-repeat center center/cover;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #6e3aff, #ff4fd8);
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .signup-link a {
            color: #6e3aff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <script>
        function login() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            if (email && password) {
                window.location.href = 'home.html';
            } else {
                alert('Please enter email and password!');
            }
        }
    </script>
</head>
<body>
    <div id="login-container" class="container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button class="login-btn" onclick="login()">LOGIN</button>
        <div class="signup-link">Or Sign Up Using <a href="#">SIGN UP</a></div>
    </div>
</body>
</html>
